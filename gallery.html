<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My gallery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="../css/styles.css">


</head>
<body id="gallery">

<div class="container gallery-container">

    <ul id="gallery-option">
        <li><a href="#Photography">Photography</li>
        <li><a href="#design">Design</li>
        <li><a href="#modeling">Modeling</li>
    </ul>

    <div class="tz-gallery" id="Photography">

            <div class="col-sm-6 col-md-4">

    </div>

    <div class="tz-gallery" id="design">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="portrait" href="../images/design1.jpg">
                    <img src="../images/design1.jpg">
                </a>
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="portrait" href="../images/design2.jpg">

            </div>

            <div class="col-sm-3 col-md-6">
